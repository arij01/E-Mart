server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;  # This is the root directory for static files
    index index.html;

    # Serve index.html for any route not found (Angular's routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Handle favicon.ico and other static files
    location = /favicon.ico {
        root /usr/share/nginx/html;  # Ensure favicon is located correctly
        try_files /favicon.ico =404; # Return 404 if favicon is missing
    }

    # Optional: Serve other static files (if any)
    location /assets/ {
        root /usr/share/nginx/html;  # Adjust to where assets are stored
    }
}
